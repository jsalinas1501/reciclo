<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Crear Cans</h1>

	{% if errors %}
		{{errors}}
	{% endif %}

	<form action="{% url 'trashcan_app:can-create' %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit">
	</form>

	<br>

	<a href="{% url 'trashcan_app:can-list' %}">Volver a listado</a>

</body>
</html>
